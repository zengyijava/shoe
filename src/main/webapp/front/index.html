<script type="text/javascript">
$(function(){
	$.post('../goods/finds',null,function(data){ //查询每种类型的商品的前四条数据
		//alert(data);
		var str='';
		//循环类型
		$.each(data.types,function(index,item){
			var gnameStr='';
			var goodsStr='';
			var tno=item.tno; //类型编号
			//循环商品信息
			$.each(data.goods,function(index,item){
				if(item.tno==tno){
					gnameStr+='<a href="#">'+item.gname+'</a>';
					goodsStr+='<li><h4><a href="detail.html#gno='+item.gno+'">'+item.gname+'</a></h4>'
						+'<a href="detail.html#gno='+item.gno+'"><img src="../../'+item.pics.split(';')[0]+'"></a>'
						+'<div class="prize">&yen '+item.price+'</div></li>';
			}
		});
		str+='<div class="list_title clearfix"><h3 class="fl" id="model01">'+item.tname+'</h3>'
			+'<div class="subtitle fl"><span>|</span>'+gnameStr+'</div>'
			+'<a href="list.html#'+item.tno+'&'+item.tname+'" class="goods_more fr" id="fruit_more">查看更多 ></a></div>'
			+'<div class="goods_con clearfix"><div class="goods_banner fl"><img src="../../'+item.pic+'"></div>'
			+'<ul class=goods_list fl>'+goodsStr+'</ul></div>';
		});
		$('#goods_info').html('').append(str);
	});
	
});
